<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* Full-page gradient */
        html, body {
            height: 100%;
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        /* Flex container for sidebar + content */
        .main {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar container */
        #sidebar-container1 {
            width: 250px;
            height: 100vh;
        }

        #sidebar-container1 .sidebar {
            height: 100%;
        }

        /* Content area */
        .content {
            flex: 1;
            padding: 30px;
            color: #fff;
            background: transparent; /* allow gradient behind cards */
        }

        /* Cards */
        .card-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .card-box:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
        }

        
    </style>
</head>
<body>

<div class="main">
    <!-- Sidebar -->
    <div id="sidebar-container1"></div>

    <!-- Content -->
    <div class="content">
        <h3>Welcome Back AdminðŸ‘‹</h3>
        <p class="opacity-75">Dashboard overview</p>

        <div class="row g-4 mt-4">
            <div class="col-md-12">
                <div class="card-box">
                    <i class="fa fa-users fa-2x mb-2"></i>
                    <h5>Total Users</h5>
                    <p id="total">120</p>

                    <table class="table table-Secondary table-borderless table-striped" >
                        <thead>
                            <tr>
                                <th>Sr No.</th>
                                <th>Username Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Joined On</th>
                            </tr>
                        </thead>
                        <tbody id="user"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Load sidebar from views folder -->
<script>
    fetch('/adminsidebar') 
        .then(res => res.text())
        .then(html => document.getElementById('sidebar-container1').innerHTML = html);
</script>
<script>
    fetch('api/alluser')
        .then(res=>res.json())
        .then(data=>{
            let table=document.getElementById("user");
            let total=document.getElementById("total");
            let rows="";
            let cnt=0;
            // console.log(data);
            
            data.alluser.forEach(single => {
                cnt++;
                rows+=`
                    <tr>
                        <td>${cnt}</td>
                        <td>${single.name}</td>
                        <td>${single.email}</td>
                        <td>${single.role}</td>
                        <td>${new Date(single.createdAt).toLocaleString()}</td>
                    </tr>
                `;
            });
            table.innerHTML=rows;
            total.innerHTML=cnt;
        });
</script>
</body>
</html>
