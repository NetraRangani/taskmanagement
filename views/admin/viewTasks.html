<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* Full-page gradient */
        html, body {
            height: 100%;
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        /* Flex container for sidebar + content */
        .main {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar container */
        #sidebar-container1 {
            width: 250px;
            height: 100vh;
        }

        #sidebar-container1 .sidebar {
            height: 100%;
        }

        /* Content area */
        .content {
            flex: 1;
            padding: 30px;
            color: #fff;
            background: transparent; /* allow gradient behind cards */
        }

        /* Cards */
        .card-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .card-box:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
        }

        
    </style>
</head>
<body>

<div class="main">
    <!-- Sidebar -->
    <div id="sidebar-container1"></div>

    <!-- Content -->
    <div class="content">
        <div class="row g-4 mt-4">
            <div class="col-md-12">
                <div class="card-box">
                    

                    <div class="card-box">
                        <form class="row g-3" id="searchform">
                            <div class="col-md-5">
                                <label for="taskname" class="form-label">User</label>
                                <input type="text" class="form-control" id="searchuser" placeholder="Search User">
                            </div>
                            <div class="col-md-5">
                                <label for="taskname" class="form-label">Tasks</label>
                                <input type="text" class="form-control" id="searchtask" placeholder="Search Tasks">
                            </div>

                            <div class="col-md-2 d-flex align-items-end">
                                <button type="submit" class="btn btn-secondary btn-custom w-100" id="btnsearch">
                                    <i class="fa fa-search"></i> Search
                                </button>
                            </div>
                        </form>
                    </div>

                    <table class="table table-Secondary table-borderless table-striped" style="margin-top: 2%;">
                        <thead>
                            <tr>
                                <th>Sr No.</th>
                                <th>Username Name</th>
                                <th>Email</th>
                                <th>Task</th>
                                <th>Task Description</th>
                                <th>Created At</th>
                                <th>Due At</th>
                                <th>Joined On</th>
                            </tr>
                        </thead>
                        <tbody id="usert"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Load sidebar from views folder -->
<script>
    fetch('/adminsidebar') 
        .then(res => res.text())
        .then(html => document.getElementById('sidebar-container1').innerHTML = html);
</script>
<script src="/js/admin/viewtask.js"></script>
</body>
</html>
