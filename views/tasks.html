<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        /* Flex container for sidebar + content */
        .main {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar container */
        #sidebar-container {
            width: 250px;
            height: 100vh;
        }

        #sidebar-container .sidebar {
            height: 100%;
        }

        /* Content area */
        .content {
            flex: 1;
            padding: 30px;
            color: #fff;
            background: transparent;
        }

        /* Cards and Table */
        .card-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, background 0.3s ease;
            margin-bottom: 30px;
        }

        .card-box:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
        }

        table {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            border-radius: 12px;
        }

        table thead {
            background: rgba(0,0,0,0.25);
        }

        table tbody tr:hover {
            background: rgba(255,255,255,0.1);
        }

        input, select, textarea {
            background: rgba(255,255,255,0.1);
            border: 1px solid #ccc;
            color: #fff;
            border-radius: 8px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #0d6efd;
            box-shadow: 0 0 5px #0d6efd;
        }

        .btn-custom {
            border-radius: 8px;
        }

        .form-label {
            color: #e0e0e0;
        }
    </style>
</head>
<body>

<div class="main">
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Content -->
    <div class="content">
        <h3>Task Management</h3>
        <p class="opacity-75">Manage all your tasks here</p>

        <!-- Task Form -->
        <div class="card-box">
            <form class="row g-3">
                <div class="col-md-3">
                    <label for="taskname" class="form-label">Task Name</label>
                    <input type="text" class="form-control" id="taskname" placeholder="Enter task name">
                </div>
                <div class="col-md-4">
                    <label for="taskdesc" class="form-label">Description</label>
                    <textarea class="form-control" id="taskdesc" rows="1" placeholder="Enter description"></textarea>
                </div>
                <div class="col-md-2">
                    <label for="duedate" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="duedate" rows="1" ></input>
                </div>
                <div class="col-md-2">
                    <label for="taskstatus" class="form-label">Status</label>
                    <select class="form-select" id="taskstatus" disabled>
                        <option selected>Pending</option>
                        <option>In Progress</option>
                        <option>Completed</option>
                    </select>
                </div>
                <div class="col-md-1 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary btn-custom w-100" id="btnaddtask">
                        <i class="fa fa-plus"></i> Add
                    </button>
                </div>
            </form>
        </div>

        <!-- Task Table -->
        <div class="card-box">
            <table class="table table-hover table-borderless text-white mb-0" >
                <thead>
                    <tr>
                        <th>Sr No.</th>
                        <th>Task Name</th>
                        <th>Description</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tasktable">
                    <tr>
                        <td>1</td>
                        <td>Design Dashboard</td>
                        <td>Create main dashboard UI</td>
                        <td>In Progress</td>
                        <td>
                            <button class="btn btn-sm btn-warning me-1"><i class="fa fa-edit"></i></button>
                            <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="deleteTaskModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark text-white">

                    <div class="modal-header">
                        <h5 class="modal-title text-danger">
                            <i class="fa fa-trash"></i> Delete Task
                        </h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <input type="hidden" id="deleteTaskId">

                        <p class="mb-0">Are you sure you want to delete this task?</p>
                        <small class="text-warning">This action cannot be undone.</small>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <button class="btn btn-danger" onclick="deleteTasks()">
                            Yes, Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Task Modal -->
        <div class="modal fade" id="editTaskModal" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content bg-dark text-white">

                    <div class="modal-header">
                        <h5 class="modal-title">Edit Task</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <input type="hidden" id="editTaskId">

                        <div class="mb-3">
                            <label class="form-label">Task Name</label>
                            <input type="text" id="editTaskName" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea id="editTaskDesc" class="form-control"></textarea>                        
                        </div>
                        <div class="col-md-2">
                            <label for="editduedate" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="editduedate" rows="1" ></input>
                        </div>

                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select id="editTaskStatus" class="form-select">
                            <option>Pending</option>
                            <option>In Progress</option>
                            <option>Completed</option>
                        </select>
                    </div>
                
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary" onclick="updateTask()">Update</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

<!-- Load sidebar dynamically -->
<script>
fetch('/sidebar') 
    .then(res => res.text())
    .then(html => {
        const sidebar=document.getElementById('sidebar-container');
        sidebar.innerHTML = html;
        const currentPath = window.parent.location.pathname;

        sidebar.querySelectorAll(".sidebar a").forEach(link => {
            link.classList.remove("active"); // remove any active class
            if (link.getAttribute("href") === currentPath) {
                link.classList.add("active"); // add active if match
            }
        });

    });
</script>
<script>
    fetch("/task/alltask")
        .then(res=>res.json())
        .then(data=>{
            let taskList=document.getElementById("tasktable");
            let rows="";
            let cnt=0;
            data.allRecords.forEach(single=>{
                cnt++;
                rows+=`<tr>
                    <td>${cnt}</td>
                    <td>${single.title}</td>
                    <td>${single.description}</td>
                    <td>${new Date(single.dueDate).toLocaleDateString('en-GB')}</td>
                    <td>${single.status}</td>
                    <td> 
                        <button class="btn btn-sm btn-warning me-1" id="btnedit" onclick="edit('${single._id}','${single.title}','${single.description}','${single.status}','${single.dueDate}')"><i class="fa fa-edit"></i></button>
                        <button class="btn btn-sm btn-danger" id="btnebtndelete" onclick="deletetask('${single._id}')"><i class="fa fa-trash"></i></button>                        
                    </td>
                    
                    </tr>`;
            });
            taskList.innerHTML=rows;
        });

</script>
<script>
    function edit(id,title, desc, status,duedate) {
        document.getElementById("editTaskId").value = id;
        document.getElementById("editTaskName").value = title;
        document.getElementById("editTaskDesc").value = desc;
        document.getElementById("editTaskStatus").value = status;
        document.getElementById("editduedate").value=duedate;

        const modal = new bootstrap.Modal(
            document.getElementById("editTaskModal")
        );
        modal.show();            
            // window.location.href=`task/edit?id=${id}&mode=update`;
        
    }

    function deletetask(id){
        console.log(id);
        document.getElementById("deleteTaskId").value=id;
        const modal=new bootstrap.Modal(
            document.getElementById("deleteTaskModal")
        );
        modal.show();
    }
</script>
<script src="/js/task.js"></script>
<script src="/js/editTask.js"></script>
<script src="/js/deleteTask.js"></script>
</body>
</html>
