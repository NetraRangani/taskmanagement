<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: transparent;
            font-family: "Segoe UI", sans-serif;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: rgba(15, 32, 39, 0.95);
            backdrop-filter: blur(14px);
            padding: 24px;
            color: #fff;
            box-shadow: 6px 0 25px rgba(0,0,0,0.35);
        }

        .sidebar h4 {
            text-align: center;
            margin-bottom: 35px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #e0e0e0;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 13px 16px;
            margin-bottom: 12px;
            color: #cfd8dc;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.25s ease;
            font-size: 15px;
        }

        .sidebar a i {
            margin-right: 12px;
            font-size: 16px;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.12);
            color: #ffffff;
            transform: translateX(4px);
        }

        .sidebar a.active {
            background: rgba(13, 110, 253, 0.18);
            color: #ffffff;
            font-weight: 500;
            box-shadow: inset 3px 0 0 #0d6efd;
        }

        .logout {
            margin-top: 40px;
            background: rgba(220, 53, 69, 0.18) !important;
            color: #ffcdd2 !important;
        }

        .logout:hover {
            background: rgba(220, 53, 69, 0.28) !important;
            color: #ffffff !important;
            transform: none;
        }
    </style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <h4>Task Management</h4>

    <a href="/dashboard" class="active">
        <i class="fa fa-home"></i> Dashboard
    </a>

    <a href="/tasks">
        <i class="fa-solid fa-list-check"></i> Tasks
    </a>

    <!-- <a href="#">
        <i class="fa fa-lock"></i> Security
    </a>

    <a href="#">
        <i class="fa fa-chart-line"></i> Reports
    </a> -->

    <a href="/" class="logout">
        <i class="fa fa-sign-out-alt"></i> Logout
    </a>
</div>
<script>
    // Get the parent page path (where dashboard is loaded)
    const currentPath = window.parent.location.pathname;

    document.querySelectorAll(".sidebar a").forEach(link => {
        link.classList.remove("active"); // remove any active class
        if (link.getAttribute("href") === currentPath) {
            link.classList.add("active"); // add active if match
        }
    });
</script>

</body>
</html>
