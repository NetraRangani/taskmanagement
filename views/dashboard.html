<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            margin: 0;
        }

        .main {
            display: flex;
        }

        iframe {
            border: none;
            width: 250px;
            height: 100vh;
        }

        .content {
            flex: 1;
            padding: 30px;
            color: #fff;
        }

        .card-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .card-box:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
        }
    </style>
</head>
<body>

<div class="main">
    <!-- Sidebar -->
    <iframe src="/sidebar"></iframe>

    <!-- Content -->
    <div class="content">
        <h3>Welcome Back ðŸ‘‹</h3>
        <p class="opacity-75">Dashboard overview</p>

        <div class="row g-4 mt-4">
            <div class="col-md-4">
                <div class="card-box">
                    <i class="fa fa-users fa-2x mb-2"></i>
                    <h5>Users</h5>
                    <p>120</p>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card-box">
                    <i class="fa fa-file fa-2x mb-2"></i>
                    <h5>Reports</h5>
                    <p>35</p>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card-box">
                    <i class="fa fa-gear fa-2x mb-2"></i>
                    <h5>Settings</h5>
                    <p>8</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
