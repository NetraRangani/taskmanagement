<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body{
            min-height:100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .register-card{
            border-radius:16px;
            box-shadow:0 20px 40px rgba(0,0,0,.2);
        }
        .form-control:focus{
            box-shadow:none;
            border-color:#764ba2;
        }
        .btn-register{
            background:#764ba2;
            border:none;
        }
        .btn-register:hover{
            background:#5b3c92;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card register-card p-4">
                <h3 class="text-center mb-4 fw-bold">Create Account</h3>

                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Name" required>
                        <label for="name"><i class="fa fa-user me-2"></i>Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                        <label for="email"><i class="fa fa-envelope me-2"></i>Email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="password"><i class="fa fa-lock me-2"></i>Password</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="cpassword" placeholder="Confirm Password" required>
                        <label for="cpassword"><i class="fa fa-lock me-2"></i>Confirm Password</label>
                    </div>

                    <button class="btn btn-register text-white w-100 py-2" id="btnregister">
                        Register
                    </button>
                </form>

                <p class="text-center mt-3 mb-0">
                    Already have an account?
                    <a href="/" class="text-decoration-none fw-semibold">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
<script src="/js/registration.js"></script>
</body>
</html>
